<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/login.css" />
  </head>

  <body class="login-page">
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card login-card">
        <div class="card-body">
          <h2 class="card-title text-center">로그인</h2>
          <form action="Main.html" method="get">
            <div class="mb-3">
              <label for="username" class="form-label">아이디</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="아이디를 입력하세요"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="비밀번호를 입력하세요"
                required
              />
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="login()">로그인</button>
          </form>
          <div class="register-link text-center mt-3">
            <p>아직 회원이 아니신가요? <a href="SignUp.html">회원가입</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- 로그인 로직 -->  	
  	<script>
  	function login() {
  		var id = $("#username").val().trim();
  		
  		var ps = $("#password").val().trim();
  		var url = "jsp/login.?id=" + id + "&ps=" + ps;
  		AJAX.call(url, null, function(data) {
  			var code = data.trim();
  			if(code =="NE") {
  				alert("아이디가 존재하지 않습니다.");
  			}
  			else if(code == "PE") {
  				alert("패스워드가 일치하지 않습니다.");
  			}
  			else {
  				window.location.href = "Main.html";
  			}
  		});
  	}
  	</script>
  
  </body>
</html>
