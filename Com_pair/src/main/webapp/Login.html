<html>
<head>
<meta charset="utf-8" />
<title>ComPair</title>

</head>
<body>
    <div class="page-hdr">MySNS</div>
    <div class="page-body">
        <div class="section pad-24 mtop-30">
            <input id="id" type="text" placeholder="아이디 (이메일주소)">
            <br>
            <input id="ps" type="password" class="mtop-10" placeholder="패스워드">
            <br>
            <input type="submit" class="mtop-20" value="로그인하기" onclick="login()">
        </div>
            <a href="signup.html"><div class="button">회원 가입하기</div></a>
    </div>
</body>
</body>
</html>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/core.js"></script>
<script>
function login() {
    var id = $("#id").val().trim();
    if (id == "") {
        alert("아이디를 입력해 주세요.");
        $("#id").focus();
        return;
    }
 
    var ps = $("#ps").val().trim();
    if (ps == "") {
        alert("패스워드를 입력해 주세요.");
        $("#ps").focus();
        return;
    }

    var url ="JSP/login.jsp?id=" + id + "&ps=" + ps;
    AJAX.call(url, null, function(data) {
        var code = data.trim();
        if(code == "NE") {
            alert("아이디가 존재하지 않습니다.");
        }
        else if(code == "PE") {
            alert("패스워드가 일치하지 않습니다.");
        }
        else {
            window.location.href = "main.html";
        }
    });
}
</script>
