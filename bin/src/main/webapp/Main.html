<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SB Admin Layouttest111</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/main.css" />
  </head>

  <body>
    <!--Navbar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand ps-3" href="#">Com_pair</a>
      <button class="btn btn-link btn-sm me-4 me-lg-0" id="sidebarToggle">
        <i class="fas fa-bars"></i>
      </button>
    </nav>

    <div id="layoutSidenav">
      <!--SideNavbar-->
      <nav id="layoutSidenav_nav" class="bg-light border-end">
        <div class="list-group list-group-flush">
          <a href="#" class="list-group-item list-group-item-action"
            >공유 게시판</a
          >
          <a href="#" class="list-group-item list-group-item-action">이메일</a>
          <a href="#" class="list-group-item list-group-item-action">캘린더</a>
          <a href="#" class="list-group-item list-group-item-action"
            >마이페이지</a
          >
        </div>
      </nav>

      <!--main page-->
      <div id="layoutSidenav_content">
        <main class="container-fluid p-4">
          <div id="content-area">
            <!--작성 페이지-->
            <h1>메인 페이지</h1>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script>
      $("#sidebarToggle").on("click", function () {
        $("#layoutSidenav_nav").toggleClass("d-none");
      });
    </script>
  </body>
</html>
